channels:
- packages:
  - name: kernels.haskell
    packages: []
    meta:
      name: haskell-ghc910
      display_name: Haskell
      description: An advanced, purely functional programming language (GHC 9.10.2)
      has_packages: true
      icon: /nix/store/48djih8q69y4pj097mx75rqwlh4y2rzz-haskell-logo-64x64.png
      icon_svg: /nix/store/yynfrv6a0zkapfm5bm08bmmhk8slwlkd-haskell.svg
      language_server_names:
      - haskell-language-server
      modes:
        attrs:
        - haskell
        code_mirror_mode: haskell
        extensions:
        - hs
      settings_schema:
        packages:
          defaultValue: []
          hidden: true
          listType:
            type: string
          title: List of packages
          type: list
        enable:
          defaultValue: false
          hidden: true
          title: Enable Haskell kernel
          type: boolean
        enableHlintOutput:
          defaultValue: false
          title: Enable hlint warnings in Jupyter kernel output. Normally you don't
            want this because it is provided by haskell-language-server.
          type: boolean
        ghcPackage:
          defaultValue: ghc910
          title: GHC version
          type: enum
          values:
          - ghc94
          - ghc96
          - ghc98
          - ghc910
          - ghc912
        interface.attrs:
          defaultValue:
          - haskell
          description: Notebook cells that have these attributes will match this kernel,
            allowing it to run the code.
          listType:
            type: string
          title: Notebook attributes
          type: list
        interface.extensions:
          defaultValue:
          - hs
          description: Files with these extensions will match against this kernel,
            allowing you to run the code as if it were a Jupyter cell.
          listType:
            type: string
          title: File extensions
          type: list
        lsp.haskell-language-server.debug:
          defaultValue: false
          title: 'Haskell-language-server: enable debug output'
          type: boolean
        lsp.haskell-language-server.enable:
          defaultValue: true
          title: Enable haskell-language-server
          type: boolean
        lsp.haskell-language-server.super-debug:
          defaultValue: false
          title: 'Haskell-language-server: enable verbose debug output'
          type: boolean
    settings:
      enable: true
  - name: language-servers.spellchecker
    packages: []
    meta:
      name: hunspell-1.7.2
      display_name: Spellchecker 1.1.0
      category: Language servers
      changelog: https://github.com/hunspell/hunspell/releases/tag/v1.7.2
      description: Spell checker
      homepage: http://hunspell.github.io/
      icon: /nix/store/iv0l66606331c2463l17avxrk4j2wjai-pen-alt.png
      language_server_names:
      - spellchecker
      main_program: hunspell
      maintainers:
      - name: Seth Flynn
        email: getchoo@tuta.io
        github: getchoo
        githubId: 48872998
        matrix: '@getchoo:matrix.org'
  - name: shells.zsh
    packages: []
    meta:
      name: zsh-5.9
      display_name: ZSH 5.9
      description: Z shell
      homepage: https://www.zsh.org/
      icon: /nix/store/nzgsbafx1li5igxbs70wi1hqhk2wdhzh-zsh-color.svg
      main_program: zsh-with-theme
      maintainers:
      - name: Pascal Wittmann
        email: mail@pascal-wittmann.de
        github: pSub
        githubId: 83842
      - name: Artturi N
        email: artturin@artturin.com
        github: Artturin
        githubId: 56650223
        matrix: '@artturin:matrix.org'
      version: '5.9'
  src:
    tag: fetch_from_github
    owner: codedownio
    repo: codedown-languages
    rev: 533301d281af7fc4e231d7dc1c2ccc2eee4915c5
    hash: sha256-zwQjNkWGDB3SJ/9MYO4Lz9LxD5/+OeB8dnSK6FdTTpw=
    timestamp: 2025-09-11T08:00:50Z
- packages: []
  src:
    tag: fetch_from_github
    owner: NixOS
    repo: nixpkgs
    rev: df466d44c6ebe2c4d97f2c0b0cca8f1218d5a4ca
    hash: sha256-DtvWyO+o6aZ8njPC7wjWVlqi9A4+dPYWu0tEpFacBo8=
    timestamp: 2025-09-11T04:53:05Z
    ref:
      tag: branch
      contents: release-25.05
settings:
  default_kernel: $.channels[0].packages[0]
